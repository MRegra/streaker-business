spring.application.name=Streaker

spring.datasource.url=jdbc:postgresql://localhost:5432/streakerdb
spring.datasource.username=streaker
spring.datasource.password=streakerpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.web.path-match.matching-strategy=ant_path_matcher
server.servlet.context-path=/api

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html