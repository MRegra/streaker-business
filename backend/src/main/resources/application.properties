spring.application.name=Streaker

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/streakerdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable health endpoint
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.info.show-details=always

spring.web.path-match.matching-strategy=ant_path_matcher
server.servlet.context-path=/api

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

jwt.secret=98f7345e748d9a4b3b478fa61b9a7e64c8b4b2db1e9b3a1c45b7f1a84a9f373a
jwt.expiration-ms=3600000

bootstrap.admin.email=${ADMIN_EMAIL}
bootstrap.admin.username=${ADMIN_USERNAME}
bootstrap.admin.password=${ADMIN_PASSWORD}


# Set root to INFO to silence DEBUG spam
logging.level.root=INFO

# Silence noisy internals unless you're debugging
# spring.main.log-startup-info=false # Uncomment for PROD
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.context=ERROR
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=ERROR
logging.level.org.springframework.boot.actuate=OFF
logging.level.com.zaxxer.hikari=INFO

logging.level.com.streaker=DEBUG
logging.level.org.springframework.boot.actuate.endpoint.web.servlet.AbstractWebMvcEndpointHandlerMapping=OFF

spring.profiles.active=${SPRING_PROFILES_ACTIVE}