spring.application.name=Streaker

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/streakerdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable health endpoint
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.info.show-details=always

spring.web.path-match.matching-strategy=ant_path_matcher
server.servlet.context-path=/api

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

jwt.secret=your-256-bit-secret-key-here-should-be-long-and-random
jwt.expiration-ms=3600000

bootstrap.admin.email=${ADMIN_EMAIL}
bootstrap.admin.username=${ADMIN_USERNAME}
bootstrap.admin.password=${ADMIN_PASSWORD}
environment=${ENVIRONMENT}

logging.level.root=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.streaker=DEBUG