name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read version from VERSION_BACKEND file
        id: get_version
        run: |
          version=$(cat VERSION_BACKEND)
          echo "VERSION_TAG=$version" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/streaker-backend:latest
            ghcr.io/${{ github.repository_owner }}/streaker-backend:${{ env.VERSION_TAG }}